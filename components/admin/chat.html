{{define "admin_chat"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#131520" />
    <meta name="description" content="Website for Exun Sudocrypt 2025" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/components/main.css">
    <link rel="stylesheet" href="/components/admin/chat.css">
</head>
<body>
    {{template "header" .}}
    <div class="admin-chat-wrap" style="min-height: 70%;">
        <div class="admin-chat-sidebar">
        <h2>Conversations</h2>
        <div id="adminChatList" class="admin-chat-list"></div>
        <h2 style="margin-top:16px">Leads</h2>
        <div id="adminLeadsPanel" class="admin-leads-panel">
            <select id="leadLevelSelect" class="form-input"></select>
            <div style="margin-top:8px; display:flex; gap:8px;">
                <input id="leadContentInput" class="form-input" placeholder="Lead content" />
                <button id="leadAddBtn" class="button">Add</button>
            </div>
            <div id="leadList" style="margin-top:8px; max-height:240px; overflow:auto;"></div>
        </div>
        </div>
        <div class="admin-chat-main">
        <div id="adminChatHeader" class="admin-chat-header">Select a conversation</div>
        <div id="adminChatMessages" class="admin-chat-messages"></div>
        <div class="admin-chat-input">
            <input type="text" id="adminChatInput" class="form-input" placeholder="Type a message..." />
            <button id="adminChatSend" class="button">Send</button>
        </div>
        </div>
    </div>
    {{template "footer" .}}
    <script>
        (function(){
        var el = document.currentScript;
        try { window.__adminEmail = el.getAttribute('data-email') || ''; } catch(e) { window.__adminEmail=''; }
        })();
    </script>
    <script id="levels-data" type="application/json">{{.LevelsData}}</script>
    <script>
        (function(){
            try {
                var el = document.getElementById('levels-data');
                window.__adminLevels = JSON.parse(el ? el.textContent || '{}' : '{}');
            } catch(e) { window.__adminLevels = {}; }
        })();
    </script>
    <script defer type="module" src="/components/admin/chat.js" data-email='{{with .User}}{{index . "email"}}{{end}}'></script>
</body>
</html>
{{end}}
