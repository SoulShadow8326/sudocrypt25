{{define "header"}}
<div class="site-header">
    <div class="brand">
        <a href="/" class="brand-link">
            <img class="logo-img" src="/assets/sudo.png" alt="Sudocrypt" />
            <span class="site-title">Sudocrypt <span style="color: #c7110d; font-weight: 700; margin-left: 6px;">v15.0</span></span>
        </a>
    </div>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/play">Play</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="{status_url}">{status}</a>
    <div data-nav="auth">
            {{if .IsAuthenticated}}
            <button class="auth_btn" data-action="logout">Logout</button>
            {{else}}
            <button class="auth_btn" data-action="login">Login</button>
            {{end}}
    </div>
    </div>
    <link rel="stylesheet" href="/components/header/header.css">
    <button class="hamburger" aria-label="Open menu" aria-expanded="false">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>

    <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
        <button class="mobile-close" aria-label="Close menu">Ã—</button>
        <div class="mobile-menu-inner">
            <nav class="mobile-nav">
                <a href="/">Home</a>
                <a href="/play">Play</a>
                <a href="/leaderboard">Leaderboard</a>
            </nav>
            <div class="mobile-auth" data-nav="auth">
                <div data-nav="auth">
                    {{if .IsAuthenticated}}
                    <button class="auth_btn" data-action="logout">Logout</button>
                    {{else}}
                    <button class="auth_btn" data-action="login">Login</button>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<script defer src="/components/header/navigation.js"></script>
{{end}}
