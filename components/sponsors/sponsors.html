{{define "sponsors"}}
<link rel="stylesheet" href="/components/sponsors/sponsors.css">
<div class="sponsors-row">
{{- range .}}
  <a href="{{.Link}}" target="_blank" rel="noopener noreferrer" class="sponsor-link">
  <img src="{{.ImageURL}}" alt="{{.Alt}}" class="sponsor-img" data-height="{{.Height}}">
  </a>
{{- end}}
</div>
<script src="/components/sponsors/sponsors.js"></script>
{{end}}
