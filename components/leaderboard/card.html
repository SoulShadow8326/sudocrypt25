<style>
.card-item{ display:flex; justify-content:space-between; align-items:center; padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.01); font-weight:600; cursor:pointer; }
.card-left{ display:flex; gap:16px; align-items:center; }
.card-rank{ width:56px; text-align:right; }
.card-name{ flex:1; }
.card-points{ width:64px; text-align:left; }
.dialog-panel{ width:min(1100px,90vw); padding:36px; border-radius:14px; font-weight:600; color:rgba(255,255,255,0.95); border:1px solid rgba(255,255,255,0.06); background: linear-gradient(180deg, rgba(18,18,20,1), rgba(12,12,14,1)); box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
.dialog-inner{ display:flex; align-items:center; gap:48px; width:100%; }
.dialog-avatar{ border-radius:9999px; width:200px; height:200px; object-fit:cover; flex:0 0 200px; }
.dialog-details{ display:flex; flex-direction:column; gap:12px; text-align:center; align-items:center; width:100%; }
.dialog-name{ font-size:3.2rem; margin:0; font-weight:800; }
.dialog-meta{ color: rgba(255,255,255,0.35); font-size:1rem; }
.dialog-close{ background:#fff; color:#000; padding:14px 18px; border-radius:12px; border:none; cursor:pointer; width:420px; max-width:100%; font-weight:700; }

@media (max-width: 720px){
  .dialog-panel{ padding:20px; }
  .dialog-inner{ flex-direction:column; gap:20px; }
  .dialog-avatar{ width:140px; height:140px; flex:0 0 140px; }
  .dialog-name{ font-size:2rem; }
  .dialog-close{ width:100%; }
}
</style>

<div onclick="dialog('{rank}', 'main', 'open', '{name}')" class="card-item">
  <div class="card-left">
    <p class="card-rank">{rank}.</p>
    <p class="card-name">{name}</p>
  </div>
  <div class="card-right">
    <p class="card-points">{level}</p>
  </div>
</div>
<dialog id="dialog_main_{rank}" class="dialog-panel">
  <div class="dialog-inner">
    <img class="dialog-avatar" src="" alt="random pfp" id="dialog_pfp_{rank}" />
    <div class="dialog-details">
      <h1 class="dialog-name">{name}</h1>
      <p class="dialog-meta">Rank: {rank} â€¢ Points: {level} {email_text}</p>
      <button onclick="dialog('{rank}', 'main', 'close', '{name}')" class="dialog-close">Close</button>
    </div>
  </div>
</dialog>
