<style>
.card-item{ display:flex; justify-content:space-between; align-items:center; padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.01); font-weight:600; cursor:pointer; }
.card-left{ display:flex; gap:16px; align-items:center; }
.card-rank{ width:56px; text-align:right; }
.card-name{ flex:1; }
.card-points{ width:64px; text-align:left; }
.dialog-panel{ width:60vw; height:60vh; padding:20px; border-radius:12px; font-weight:600; color:rgba(255,255,255,0.95); border:1px solid rgba(255,255,255,0.15); background: var(--background); }
.dialog-inner{ display:flex; align-items:center; gap:40px; justify-content:center; width:100%; height:100%; }
.dialog-avatar{ border-radius:9999px; width:160px; height:160px; object-fit:cover; }
.dialog-details{ display:flex; flex-direction:column; gap:8px; text-align:left; }
.dialog-name{ font-size:2.5rem; margin:0; }
.dialog-meta{ color: rgba(255,255,255,0.15); }
.dialog-close{ background:#fff; color:#000; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
</style>

<div onclick="dialog('{rank}', 'main', 'open', '{name}')" class="card-item">
  <div class="card-left">
    <p class="card-rank">{rank}.</p>
    <p class="card-name">{name}</p>
  </div>
  <div class="card-right">
    <p class="card-points">{level}</p>
  </div>
</div>
<dialog id="dialog_main_{rank}" class="dialog-panel">
  <div class="dialog-inner">
    <img class="dialog-avatar" src="" alt="random pfp" id="dialog_pfp_{rank}" />
    <div class="dialog-details">
      <h1 class="dialog-name">{name}</h1>
      <p class="dialog-meta">Rank: {rank} â€¢ Points: {level} {email_text}</p>
      <button onclick="dialog('{rank}', 'main', 'close', '{name}')" class="dialog-close">Close</button>
    </div>
  </div>
</dialog>
